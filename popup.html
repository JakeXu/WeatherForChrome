<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="weather_wrapper">
    <div class="weatherCard">
        <div class="currentTemp">
            <span class="temp">N&deg;</span>
            <span class="location">定位中..</span>
            <div class="sun">
                <div class="sunrise"><i class="sun-icon wi wi-sunrise"></i><span class="sunrise-text">00:00:00</span></div>
                <div class="sunset"><i class="sun-icon wi wi-sunset"></i><span class="sunset-text">00:00:00</span></div>
            </div>
        </div>
        <div class="currentWeather">
            <span class="conditions">&#xf07b;</span>
            <div class="info">
                <span class="rain"><i class="rain-humidity-icon wi wi-humidity"></i><span class="rain-text">N%</span></span>
                <span class="wind"><i class="wind-deg-icon wi wi-wind"></i><span class="wind-text">Nm/s</span></span>
            </div>
        </div>
    </div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
