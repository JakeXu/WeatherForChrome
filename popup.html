<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <link rel="stylesheet" href="css/hint.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="weather_wrapper">
    <div class="weatherCard">
        <div class="currentTemp">
            <span class="temp hint--right hint--info" data-hint="min°~max°">N&deg;</span><br>
            <span class="location">定位中..</span>
            <div class="sun">
                <div class="sunrise hint--top hint--info" data-hint="日出"><i class="sun-icon wi wi-sunrise"></i><span class="sunrise-text">00:00:00</span></div>
                <div class="sunset hint--top hint--info" data-hint="日落"><i class="sun-icon wi wi-sunset"></i><span class="sunset-text">00:00:00</span></div>
            </div>
        </div>
        <div class="currentWeather">
            <span class="aqi hint--bottom-left hint--info hint--small" data-hint="空气质量">优</span>
            <span class="conditions hint--left hint--info" data-hint="天气">&#xf07b;</span>
            <div class="info">
                <span class="rain hint--top" data-hint="湿度">
                    <i class="rain-humidity-icon wi wi-humidity"></i>
                    <span class="rain-text">N%</span>
                </span>
                <span class="wind hint--top" data-hint="风向和风速"><i class="wind-deg-icon wi wi-wind"></i><span class="wind-text">Nm/s</span></span>
            </div>
        </div>
    </div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
