<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option</title>
    <link rel="stylesheet" href="css/option.css">
    <script src="libs/jquery-3.1.1.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="option-header">
        <h1>Option for Weather</h1>
    </div>
    <div class="option-body">
        <fieldset id="appid">
            <legend>APP ID</legend>
            <input type="password" size="40" name="appid" style="text-align: center"/>
        </fieldset>
        <p class="notify">
            Get the <a href="https://home.openweathermap.org/api_keys">APP ID</a>.
        </p>
        <fieldset id="location">
            <legend>Location</legend>
            <label>
                <span>latitude:</span>
                <input type="text" name="latitude" value="">
            </label>
            <label>
                <span>longitude:</span>
                <input type="text" name="longitude" value="">
            </label>
            <input type="button" name="Get" value="Get">
        </fieldset>
        <p class="notify">
            Author: <a href="http://hocg.in">hocgin</a>/
            <a href="https://www.github.com/hocgin" target="_blank">GitHub</a>/
            <a href="http://www.weibo.com/hocgin" target="_blank">WeiBo</a>.
        </p>
        <fieldset id="refresh">
            <legend>Request Interval</legend>
            <label>
                <input type="text" name="refresh-time"> (ms) request interval.
            </label>
        </fieldset>
        <p class="notify">
            You must restart the browser after setting the request interval.
        </p>

        <fieldset id="badge">
            <legend>Badge</legend>
            <label>
                <input type="radio" name="badge" value="none"> None&nbsp;
            </label>
            <label>
                <input type="radio" name="badge" value="temp"> Temp&nbsp;
            </label>
            <label>
                <input type="radio" name="badge" value="description"> Description&nbsp;
            </label>
        </fieldset>


        <!--Unit Default: Kelvin, Metric: Celsius, Imperial: Fahrenheit.-->
        <fieldset id="tempUnit">
            <legend>Temperature Unit</legend>
            <label>
                <input type="radio" name="tempUnit" value="default"> Kelvin&nbsp;
            </label>
            <label>
                <input type="radio" name="tempUnit" value="metric"> Celsius&nbsp;
            </label>
            <label>
                <input type="radio" name="tempUnit" value="imperial"> Fahrenheit&nbsp;
            </label>
        </fieldset>

        <fieldset id="language">
            <legend>Weather Language</legend>
            <label>
                <select class="language">
                </select>
            </label>
        </fieldset>
    </div>
    <div class="option-footer">
        <input type="button" name="Reset" value="Reset">
        <input type="button" name="Save" value="Save">
        <input type="button" name="Close" value="Close">
    </div>
</div>
<script src="js/option.js" type="text/javascript"></script>
</body>
</html>
